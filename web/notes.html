<!DOCTYPE html>
<html>
<head>
	<title>List of Files</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 50px auto;
			max-width: 500px;
		}
		li {
			padding: 10px;
			margin: 10px 0;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			transition: box-shadow 0.2s ease-in-out;
		}
		li:hover {
			box-shadow: 0 5px 10px rgba(0,0,0,0.2);
		}
		a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>List of Files</h1>
	<ul>
		<li><a href="file1.pdf">File 1</a></li>
		<li><a href="file2.txt">File 2</a></li>
		<li><a href="file3.png">File 3</a></li>
		<li><a href="file4.png">File 4</a></li>
	</ul>
</body>
</html>
